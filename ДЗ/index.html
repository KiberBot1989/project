<!DOCTYPE html> <!-- На всех html файлах начало будет такое -->
<html lang="en"> <!-- выбор языка документа -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header> <!-- Шапка сайта -->
    <nav></nav> <!-- Какой то раздел с навигацией -->
    <article></article> <!-- Оформление записи в блоге. (статья) применяется для обозначения раздела страницы, содержащего завершенную, независимую композицию. -->
    <section></section> <!-- Секции на сайте (часто используется в лендинговых одностраничных сайтах) -->
    <aside></aside> <!-- Боковая колонка с информацией -->
    <main></main> <!-- Основное содержание нашего документа -->
    <address></address> <!-- В этот тег заносят информацию о местоположении фирмы, офиса и тд, того для кого мы делаем этот сайт -->
    <footer></footer> <!-- Подвал сайта, обычно размещается в самом низу -->
</body>
</html>
